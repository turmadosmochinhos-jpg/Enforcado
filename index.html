<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Profissões</title>
<style>
      :root { --bg: #1e3c2f; --text: #ecf0f1; --accent: #f1c40f; --card: #2c5e4f; --key-bg: #2c5e4f; --key-border: #16a085; --line: #16a085; } canvas { filter: invert(0); background: #fdfefe !important; }
      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      body { font-family: 'Courier New', sans-serif; background-color: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: var(--text); transition: 0.3s; }
      h1 { margin: 5px 0; color: var(--accent); font-size: 1.5rem; text-align: center; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
      .hint { color: var(--text); opacity: 0.8; margin-bottom: 10px; font-style: italic; text-align: center; }
      .game-container { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 850px; gap: 20px; }
      @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-3px, 0, 0); } 40%, 60% { transform: translate3d(3px, 0, 0); } }
      .shaking { animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both; }
      #canvas-box { background: var(--card); padding: 10px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-bottom: 4px solid rgba(0,0,0,0.1); }
      canvas { display: block; width: 225px; height: 300px; background: radial-gradient(circle, #fff 0%, #f9f9f9 100%); border-radius: 8px; }
      #word-display { font-size: 2rem; font-weight: 700; letter-spacing: 0.1em; margin: 15px 0; text-align: center; min-height: 2.5rem; color: var(--text); word-wrap: break-word; }
      #keyboard { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; width: 100%; }
      .key { background: var(--key-bg); border: 2px solid var(--key-border); border-bottom: 4px solid var(--key-border); border-radius: 8px; color: var(--text); font-family: 'Courier New', sans-serif; font-size: 1.2rem; font-weight: bold; width: 44px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.1s; }
      .key:active { transform: translateY(3px); border-bottom-width: 1px; }
      .key.certo { background-color: #00b894; color: white; border-color: #008f72; border-bottom-width: 2px; transform: translateY(2px); cursor: default; }
      .key.errado { background-color: #d63031; color: white; border-color: #b71c1c; border-bottom-width: 2px; transform: translateY(2px); opacity: 0.7; cursor: default; }
      #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; }
      .modal-content { background: #fff; color: #333; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 450px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
      .btn-restart { background: var(--accent); color: white; border: none; padding: 12px 30px; border-radius: 30px; font-size: 1.2rem; margin-top: 20px; cursor: pointer; }
      .confetti { position: fixed; width: 12px; height: 12px; animation: fall linear forwards; z-index: 99; top: -10px; }
      @keyframes fall { to { transform: translateY(105vh) rotate(720deg); } }
      @media (min-width: 768px) { .game-container { flex-direction: row; align-items: flex-start; justify-content: center; gap: 40px; margin-top: 30px; } #keyboard { max-width: 600px; } .key:hover:not(.certo):not(.errado) { filter: brightness(0.95); } }
    </style>
</head>
<body>
  <h1>Profissões</h1>
  <div class="hint">Descobre o nome da profissão!</div>
  <div class="game-container">
    <div id="canvas-box"><canvas id="c"></canvas></div>
    <div style="flex:1; width:100%; display:flex; flex-direction:column; align-items:center;">
      <div id="word-display"></div>
      <div id="keyboard"></div>
    </div>
  </div>
  <div id="modal">
    <div class="modal-content">
      <h2 id="modal-title" style="margin:0 0 10px 0;"></h2>
      <p id="modal-msg" style="font-size:1.3rem; margin:10px 0;"></p>
      <button class="btn-restart" onclick="init()">Jogar Novamente</button>
    </div>
  </div>

      let oculta = "", erros = 0, acertos = [];
      const max = 6;
      const ctx = document.getElementById('c').getContext('2d');
      const dpr = window.devicePixelRatio || 1;
      ctx.canvas.width = 300 * dpr; ctx.canvas.height = 400 * dpr;
      ctx.scale(dpr, dpr);

      let audioCtx = null;
      function tocarSom(tipo) {
        if(!somAtivo) return;
        if (tipo === 'certo' && audioAcertoCustom) { new Audio(audioAcertoCustom).play(); return; }
        if (tipo === 'erro' && audioErroCustom) { new Audio(audioErroCustom).play(); return; }
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination); const now = audioCtx.currentTime;
        if (tipo === 'certo') { 
          osc.type = 'sine'; osc.frequency.setValueAtTime(600, now); osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
          gain.gain.setValueAtTime(0.2, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
          osc.start(now); osc.stop(now + 0.3);
        } else if (tipo === 'erro') {
          osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(100, now + 0.3);
          gain.gain.setValueAtTime(0.2, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
          osc.start(now); osc.stop(now + 0.3);
        } else if (tipo === 'vitoria') {
          osc.type = 'square'; osc.frequency.setValueAtTime(400, now); osc.frequency.setValueAtTime(600, now+0.1); 
          gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now+0.5);
          osc.start(now); osc.stop(now+0.5);
        }
      }

      function desenhar(e) {
        ctx.clearRect(0,0,300,400); ctx.lineCap="round"; ctx.lineJoin="round";
        ctx.strokeStyle='#8B4513'; ctx.lineWidth=8; ctx.beginPath();
        ctx.moveTo(20,380); ctx.lineTo(280,380); ctx.moveTo(60,380); ctx.lineTo(60,40);
        ctx.moveTo(60,40); ctx.lineTo(200,40); ctx.moveTo(60,100); ctx.lineTo(120,40); ctx.stroke();
        if(e>=0){ ctx.beginPath(); ctx.strokeStyle='#d63031'; ctx.lineWidth=4; ctx.moveTo(200,40); ctx.lineTo(200,80); ctx.stroke(); }
        ctx.strokeStyle='#2d3436'; ctx.lineWidth=5;
        if(e>=1){ ctx.beginPath(); ctx.arc(200,110,30,0,Math.PI*2); ctx.stroke(); }
        if(e>=2){ ctx.beginPath(); ctx.moveTo(200,140); ctx.lineTo(200,220); ctx.stroke(); }
        if(e>=3){ ctx.beginPath(); ctx.moveTo(200,160); ctx.lineTo(160,190); ctx.stroke(); }
        if(e>=4){ ctx.beginPath(); ctx.moveTo(200,160); ctx.lineTo(240,190); ctx.stroke(); }
        if(e>=5){ ctx.beginPath(); ctx.moveTo(200,220); ctx.lineTo(170,280); ctx.stroke(); }
        if(e>=6){ ctx.beginPath(); ctx.moveTo(200,220); ctx.lineTo(230,280); ctx.stroke(); }
      }

      function atualizar() {
        let html = "", venceu = true;
        for(let l of oculta) {
          if(acertos.includes(l) || l==='-' || l===' ') html += l + " ";
          else { html += "_ "; venceu = false; }
        }
        document.getElementById('word-display').innerText = html;
        if(venceu) fim(true);
      }

      function chutar(l) {
        const btn = document.getElementById('btn-'+l); if(!btn || btn.disabled) return;
        btn.disabled = true;
        if(oculta.includes(l)) {
          acertos.push(l); btn.classList.add('certo'); tocarSom('certo'); atualizar();
        } else {
          erros++; btn.classList.add('errado'); tocarSom('erro'); desenhar(erros);
          const area = document.querySelector('.game-container');
          area.classList.remove('shaking'); void area.offsetWidth; area.classList.add('shaking');
          if(erros >= max) fim(false);
        }
      }

      function fim(ganhou) {
        document.getElementById('modal').style.display = 'flex';
        const h2 = document.getElementById('modal-title');
        const p = document.getElementById('modal-msg');
        if(ganhou) {
          tocarSom('vitoria');
          h2.innerText = "PARABÉNS! 🎉"; h2.style.color="#00b894";
          p.innerHTML = "Palavra: <strong>" + oculta + "</strong>";
          for(let i=0; i<80; i++) {
             let c=document.createElement('div'); c.className='confetti'; c.style.left=Math.random()*100+'vw';
             c.style.backgroundColor=['#e84393','#00b894','#0984e3'][Math.floor(Math.random()*3)];
             c.style.animationDuration=(Math.random()*3+2)+'s'; document.body.appendChild(c);
          }
        } else {
          h2.innerText = "Tenta outra vez... 😢"; h2.style.color="#d63031";
          p.innerHTML = "Palavra: <strong>" + oculta + "</strong>";
        }
      }

      function init() {
        erros=0; acertos=[]; document.getElementById('modal').style.display='none';
        desenhar(0); oculta=palavras[Math.floor(Math.random()*palavras.length)];
        const kb = document.getElementById('keyboard'); kb.innerHTML="";
        const chars = (layout==="QWERTY") ? "QWERTYUIOPASDFGHJKLÇZXCVBNM".split('') : "AÁBCDEÉFGHIÍJKLMNOÓPQRSTUÚVWXYZÇ".replace(/ /g,'').split('');
        chars.forEach(l=>{
          let b=document.createElement('button'); b.className='key'; b.innerText=l; b.id='btn-'+l;
          b.onclick=()=>chutar(l); kb.appendChild(b);
        });
        atualizar();
      }
      document.addEventListener('keydown', e => {
         const k = e.key.toUpperCase(); if("AÁBCDEÉFGHIÍJKLMNOÓPQRSTUÚVWXYZÇ".includes(k)) chutar(k);
      });
      window.onload = init;
    </script>
</body>
</html>
